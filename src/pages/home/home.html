<ion-header >
  <ion-navbar color="primary">
    <ion-title>
      Sign In 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  color="secondary">
    <form (submit)="doLogin()" >
        <ion-card small>
            <img src="https://d2ma5jma76a61i.cloudfront.net/company_logos/245/original/keywordrockstar-customer-hub-logo-orange-210x200.png"/>
          </ion-card>
        
      <ion-list>
  
          <ion-item>        
              <ion-label>  <ion-icon name="mail"></ion-icon></ion-label>
              <ion-input clearInput type="text" placeholder="Email Address"></ion-input>
      </ion-item>

      <ion-item>        
          <ion-label> <ion-icon name="lock"></ion-icon> </ion-label>
          <ion-input clearInput type="text" placeholder="Password"></ion-input>
  </ion-item>
  
        <div padding>
          <button ion-button color="primary" block>Sign In </button>
        </div>
  
      </ion-list>
    </form>
  </ion-content>
